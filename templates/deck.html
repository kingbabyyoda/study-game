{% extends "base.html" %}
{% block content %}
<h3>{{ deck.name }}</h3>
<form method="post" action="/deck/{{ deck.id }}/add" class="mb-3">
  <div class="row g-2">
    <div class="col-md-4">
      <input name="question" class="form-control" placeholder="Question" required>
    </div>
    <div class="col-md-4">
      <input name="answer" class="form-control" placeholder="Answer" required>
    </div>
    <div class="col-md-2">
      <select name="rarity" class="form-select">
  <option value="Common">Common</option>
  <option value="Rare">Rare</option>
  <option value="Epic">Epic</option>
  <option value="Legendary">Legendary</option>
  <option value="Chromatic">Chromatic ðŸŒˆ</option>
</select>
    </div>
    <div class="col-md-2 d-grid">
      <button class="btn btn-primary">Add Card</button>
    </div>
  </div>
</form>


<h5>Cards</h5>
<ul class="list-group mb-3">
  {% for card in deck.cards %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ card.question }}
    <span class="badge 
  {% if card.rarity == 'Common' %}bg-secondary
  {% elif card.rarity == 'Rare' %}bg-info
  {% elif card.rarity == 'Epic' %}bg-warning
  {% elif card.rarity == 'Legendary' %}bg-danger
  {% elif card.rarity == 'Chromatic' %}badge-chromatic
  {% endif %}">
  {{ card.rarity }}
</span>
  </li>
  {% else %}
  <li class="list-group-item text-muted">No cards yet.</li>
  {% endfor %}
</ul>

<a href="/study/{{ deck.id }}" class="btn btn-success">Start Study Session</a>
{% endblock %}

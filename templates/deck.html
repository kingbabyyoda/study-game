{% extends "base.html" %}
{% block content %}
<h3>{{ deck.name }}</h3>
<form method="post" action="/deck/{{ deck.id }}/add" class="mb-3">
  <input name="question" class="form-control mb-2" placeholder="Question" required>
  <input name="answer" class="form-control mb-2" placeholder="Answer" required>
  <button class="btn btn-primary">Add Card</button>
</form>

<h5>Cards</h5>
<ul class="list-group mb-3">
  {% for card in deck.cards %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ card.question }}
    <span class="badge bg-{{ 'secondary' if card.rarity=='Common' else 'info' if card.rarity=='Rare' else 'warning' if card.rarity=='Epic' else 'danger' }}">
      {{ card.rarity }}
    </span>
  </li>
  {% else %}
  <li class="list-group-item text-muted">No cards yet.</li>
  {% endfor %}
</ul>

<a href="/study/{{ deck.id }}" class="btn btn-success">Start Study Session</a>
{% endblock %}

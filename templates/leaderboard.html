{% extends "base.html" %}
{% block content %}
<h3>🏆 Leaderboard</h3>
<table class="table table-dark table-striped">
  <thead><tr><th>Player</th><th>Level</th><th>XP</th><th>🔥 Streak</th></tr></thead>
  <tbody>
    {% for p in players %}
    <tr><td>{{ p.username }}</td><td>{{ p.level }}</td><td>{{ p.xp }}</td><td>{{ p.streak }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
